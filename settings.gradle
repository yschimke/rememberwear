pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    plugins {
        id 'com.android.application' version '7.1.2'
        id 'com.android.library' version '7.1.2'
        id 'com.android.test' version '7.1.2'
        id 'org.jetbrains.kotlin.android' version '1.6.10'
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url 'https://androidx.dev/snapshots/builds/8325633/artifacts/repository'
        }
    }
}

rootProject.name = "RememberWear"
include ':wear'
include ':benchmark'
